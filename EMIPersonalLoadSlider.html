<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .form-element{
            width: 100px;
        }
    </style>
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
            document.getElementById("txtInterest").value = document.getElementById("interestRange").value;
            document.getElementById("txtYears").value = document.getElementById("yearRange").value;

        }

        function CalculateClick(){
            var p = parseInt(document.getElementById("txtAmount").value);
            var r = parseInt(document.getElementById("txtInterest").value);
            var h = parseInt(document.getElementById("txtYears").value);

        }

        function UpdateAmount(){
            document.getElementById("amountRange").value = document.getElementById("txtAmount").value;
            document.getElementById("yearRange").value = document.getElementById("txtYears").value;
            document.getElementById("interestRange").value = document.getElementById("txtInterest").value;  
        }  
    </script>
</head>
<body class="container-fluid">
    <div>
        <h2>Personal EMI Loan Calculator</h2>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    Amount you need <span class="input-group-text" >&#8377;</span>
                    <input type="text" onchange="UpdateAmount()" id="txtAmount" class="form-element">
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    for <input type="text" onchange="UpdateAmount()" id="txtYears" class="form-element"> years
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    Interest rate <input type="text" onchange="UpdateAmount()" id="txtInterest" class="form-element"> %
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                50,000 <input type="range" onchange="AmountChange()" id="amountRange" min="50000" max="4000000" value="50000"> 4000000
            </div>

            <div class="col">
                1 <input type="range" onchange="AmountChange()" min="1" id="yearRange" value="1" max="5"> 5
            </div>

            <div class="col">
                10.5% <input type="range" onchange="AmountChange()" min="10" id="interestRange" max="21" value="10" step="0.5"> 21%
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <button onclick="CalculateClick()" class="btn btn-primary" >Calculate</button>
            </div>
        </div>
        <h2></h2>
    </div>
</body>
</html>
